<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>我的收入</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0">
	<meta name="format-detection" content="telephone=no"/>
</head>
<body>
	<div class="info">
		<img src="images/photo.png" alt="">
		<p class="name">裴勇俊</p>
		<p class="tel">13602356452</p>
		<p class="bind"><a href="addbankcard.html" class="addbtn">添加银行卡</a></p>
	</div>
	<div class="form-area form-section form-section-t">
		<div class="ucenter" id="ucenter">
			<div class="list-tit">
				<div class="list-tit-inner">
					<span class="total">账户余额：<b class="curr-totalnum">¥500</b><br><i class="additional">(不含本月收入)</i></span><a href="transfer.html" class="tbtn">提现</a>
				</div>
			</div>
			<div class="list-tit" data-link="detailmonthly.html">
				<div class="list-tit-inner">
					<span class="total">本月收入：<b class="curr-totalnum">¥300</b><br><i class="additional">(本月收入将在下月1号计入你的账户余额)</i></span><span class="arrow"></span>
				</div>
			</div>
			<div class="list-menu">
				<div class="list-row" data-link="detailhistory.html">
					<span class="list-row-attr">历史收入</span>
					<span class="list-row-arrow"></span>
				</div>
				<div class="list-row" data-link="orderlist.html">
					<span class="list-row-attr">我的账单</span>
					<span class="list-row-arrow"></span>
				</div>
				<div class="list-row list-row-last" data-link="detailhistory.html">
					<span class="list-row-attr">常见问题</span>
					<span class="list-row-arrow"></span>
				</div>
			</div>

		</div>

	</div>
	<script src="js/main.js"></script>
</body>
</html>
