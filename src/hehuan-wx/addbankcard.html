<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>添加银行卡</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0">
	<meta name="format-detection" content="telephone=no"/>
</head>
<body class="bg_gray">
	<div class="form-area">
		<div class="input-row"><label for="user" class="input-label">持卡人</label><input type="text" name="user" id="user" class="input-txt" placeholder="姓名" required="required"></div>
		<div class="input-row"><label for="cardnum" class="input-label">卡号</label><input type="tel" name="cardnum" id="cardnum" class="input-txt" placeholder="银行卡号" required="required"></div>
		<div class="input-row"><label for="bankname" class="input-label">银行</label><input type="text" name="bankname" id="bankname" class="input-txt" required="required"></div>
		<div class="input-row"><label for="tel" class="input-label">手机号</label><input type="tel" name="tel" id="tel" class="input-txt" placeholder="手机号" required="required"></div>
	</div>
	<div class="submit-btn"><span>保存</span></div>
</body>
</html>
