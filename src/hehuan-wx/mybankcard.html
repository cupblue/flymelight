<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>我的银行卡</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0">
	<meta name="format-detection" content="telephone=no"/>
</head>
<body class="bg_gray">
	<div class="form-area">
		<div class="input-row"><span for="user" class="input-label">持卡人</span><span name="user" id="user" class="input-txt">孟凯</span></div>
		<div class="input-row"><span for="cardnum" class="input-label">卡号</span><span name="cardnum" id="cardnum" class="input-txt">1231 1234 1235 1236</span></div>
		<div class="input-row"><span for="bankname" class="input-label">银行</span><span name="bankname" id="bankname" class="input-txt">招商银行</span></div>
		<div class="input-row"><span for="tel" class="input-label">手机号</span><span name="tel" id="tel" class="input-txt">123456789</span></div>
		<div class="input-row input-row-last"><a href="#">更换银行卡</a></div>
	</div>
	
</body>
</html>
