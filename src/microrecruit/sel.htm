<!DOCTYPE html>
<html>
    <head>
        <title>选择创建方式-微招聘系统</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no" />
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <link href="css/style.css" rel="stylesheet" type="text/css" />
        <link href="css/mobweb.css" rel="stylesheet" type="text/css" />
        <script type="text/javascript" src="js/wx/mobwx.js"></script>
        <script type="text/javascript" src="js/libs/jquery-1.8.2.min.js"></script>
        <script type="text/javascript" src="js/mobweb.js"></script>

    </head>
    
    <body>
        <div class="header"> <a href="javascript:goBackUrl()" class="icon icon_left icon_back"></a>
             <h4 class="title">选择创建方式</h4>
        </div>

            <div class="content">
                
                <div id="apply_tb">
                    <div class="bg_fff_form3 apply_list">
                        <ul class="position_ul">
                            <li><label class="position_title" for='apply_type1'>上传完整简历</label>
                            </li>

                        </ul>
                        <div class="icon_sel">
                            <input type="radio" name="apply_type" class="apply_type" checked='checked' id='apply_type1' value='upload'>
                        </div>
                    </div>
                    <div class="bg_fff_form3 apply_list">
                        <ul class="position_ul">
                            <li><label class="position_title" for='apply_type2'>创建一份新简历</label>
                            </li>
                        </ul>
                        <div class="icon_sel">
                            <input type="radio" name="apply_type" class="apply_type" id='apply_type2' value='create'>
                        </div>
                    </div>


                </div>
                <div class="bg_fff_form3 sel_btn apply_btn">
                    <a href="javascript:void(0);">下一步</a>
                </div>
            </div>

    </body>
    <!-- 分享 start -->
