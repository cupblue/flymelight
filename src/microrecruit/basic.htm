<!DOCTYPE html>
<html>
    <head>
        <title>编辑个人信息-微招聘系统</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no" />
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <link href="css/style.css" rel="stylesheet" type="text/css" />
        <link href="css/mobweb.css" rel="stylesheet" type="text/css" />
        <link href="css/select2css.css" rel="stylesheet" type="text/css" />
        <script type="text/javascript" src="js/wx/mobwx.js"></script>
        <script type="text/javascript" src="js/libs/jquery-1.8.2.min.js"></script>
        <script type="text/javascript" src="js/mobweb.js"></script>
        <script type="text/javascript" src="js/plugins/select2css.js"></script>

    </head>
    
    <body>
        <div class="header"> <a href="javascript:goBackUrl()" class="icon icon_left icon_back"></a>
             <h4 class="title">编辑个人信息</h4>
        </div>

            <div class="content resume_detail">

                <div class="resume_item clearfix">
                    <div class="resume_item_tit"><span class="resume_lft">姓名<b class="resume_item_sign">*</b></span></div>
                    <div class="resume_item_con">
                        <input type="text" class="resume_input_txt" name="resume_truename">
                    </div>
                </div>
                <div class="resume_item clearfix">
                    <div class="resume_item_tit"><span class="resume_lft">性别<b class="resume_item_sign">*</b></span></div>
                    <div class="resume_item_con resume_item_gender">
                        <input type="radio" checked="checked" class="resume_gender" name="resume_gender" id="resume_gender1"><label for="resume_gender1">男</label>
                        <input type="radio" class="resume_gender" name="resume_gender" id="resume_gender2"><label for="resume_gender2">女</label>
                    </div>
                </div>
                <div class="resume_item clearfix">
                    <div class="resume_item_tit"><span class="resume_lft">出生日期<b class="resume_item_sign">*</b></span></div>
                    <div class="resume_item_con">
                        <input type="date" class="resume_input_txt" name="resume_birthdate">
                    </div>
                    
                </div>
                <div class="resume_item resume_item_select clearfix">
                    <div class="resume_item_tit"><span class="resume_lft">政治面貌<b class="resume_item_sign">*</b></span></div>
                    <div class="resume_item_con">
                        <div class="resume_char">
                            <div class="uboxstyle">
                                <select name="resume_char" class="select">
                                    <option value="">团员</option>
                                    <option value="1">党员</option>
                                    <option value="2">群众</option>
                                    <option value="3">民主党派</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    
                </div>
                <div class="resume_item resume_item_select clearfix">
                    <div class="resume_item_tit"><span class="resume_lft">户籍<b class="resume_item_sign">*</b></span></div>
                    <div class="resume_item_con">
                        <div class="resume_origin">
                            <div class="uboxstyle">
                                <select name="resume_origin" class="select">
                                    <option value="">北京</option>
                                    <option value="1">天津</option>
                                    <option value="2">南京</option>
                                    <option value="3">燕京</option>
                                    <option value="4">汴京</option>
                                    <option value="5">东京</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    
                </div>
                <div class="resume_item resume_item_select clearfix">
                    <div class="resume_item_tit"><span class="resume_lft">现居住地<b class="resume_item_sign">*</b></span></div>
                    <div class="resume_item_con">
                        <div class="resume_currplace">
                            <div class="uboxstyle">
                                <select name="resume_currplace" class="select">
                                    <option value="">北京</option>
                                    <option value="1">天津</option>
                                    <option value="2">南京</option>
                                    <option value="3">燕京</option>
                                    <option value="4">汴京</option>
                                    <option value="5">东京</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="resume_create_submit">
                    <span class="submit">保存</span>
                </div>
            </div>

    </body>
    <!-- 分享 start -->
</html>
